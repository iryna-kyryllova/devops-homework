apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: django-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/iryna-kyryllova/devops-homework'
    targetRevision: lesson-8-9
    path: charts/django-app
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: django
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
